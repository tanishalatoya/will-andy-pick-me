<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy Pick Me?</h1>
    </header>
    <section class="wrapper">
      <section>
        <main>
          <div class="question">
            <input type="text" placeholder="Ask your question here!"></input>
          </div>
          <div class="submit-btn" >
            <button type="submit">Get your answer</button>
          </div>
          <img class="eight-ball-img" src="assets/eight-ball.png" alt="eight ball">
          <button class="clear-btn" type="reset">Clear</button>
        </main>
      </section>
      <section>
        <img class ="woody-img" src="assets/woody.png" alt="woody from the movie Toy Story">
      </section>
    </section>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
